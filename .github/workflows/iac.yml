name: Deploy Trucking Tracker

on:
  push:
    branches: [ "main" ]

jobs:
  deploy:
    runs-on: ubuntu-latest
    environment: dev

    steps:

    - name: Checkout
      uses: actions/checkout@v4

    # ----------------------------
    # Azure Login
    # ----------------------------
    - name: Login to Azure
      uses: azure/login@v2
      with:
        creds: ${{ secrets.AZURE_CREDENTIALS }}

    # ----------------------------
    # Create SSH key file
    # ----------------------------
    - name: Create SSH Key
      run: |
        echo "${{ secrets.SSH_PRIVATE_KEY }}" > ssh_key.pem
        chmod 600 ssh_key.pem

    # ----------------------------
    # Terraform
    # ----------------------------
    - name: Setup Terraform
      uses: hashicorp/setup-terraform@v3

    - name: Terraform Init
      run: terraform init -reconfigure

    # ----------------------------
    # Format Check
    # ----------------------------
    - name: Terraform Format
      run: terraform fmt -check

    # ----------------------------
    # Validate
    # ----------------------------
    - name: Terraform Validate
      run: terraform validate

    # ----------------------------
    # Plan
    # ----------------------------
    - name: Terraform Plan
      run: terraform plan -var="my_ip=${{ secrets.MY_IP }}/32" -out=tfplan

    # ----------------------------
    # Apply only on main branch
    # ----------------------------
    - name: Terraform Apply
      if: github.ref == 'refs/heads/main'
      run: terraform apply -auto-approve tfplan

    # ----------------------------
    # Install Ansible
    # ----------------------------
    - name: Install Ansible
      run: sudo apt-get update && sudo apt-get install ansible -y

    # ----------------------------
    # Run Ansible
    # ----------------------------
    - name: Run Ansible
      run: ansible-playbook -i ansible/hosts.ini ansible/playbook.yml
